<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <title>tictactoe</title>
</head>
<body>

    <h1 class="gametitle">TIC TAC TOE</h1>
    <p class="playerturn">Player turn: <span id="whosturn">X</span></p>
<div class="flex-container flex-column">

  <div class="flex-container flex-wrap" id="board">
    <!-- canvas 2 for my winning animation effect -->
<canvas class="canvas2"></canvas>
<!-- canvas1 for my winning sequence line -->
    <canvas class="canvas1"></canvas>
  <div class="square sq0"></div>
  <div class="square sq1"></div>
  <div class="square sq2"></div>
  <div class="square sq3"></div>
  <div class="square sq4"></div>
  <div class="square sq5"></div>
  <div class="square sq6"></div>
  <div class="square sq7"></div>
  <div class="square sq8"></div>
</div>
<button class="reset">Reset!</button>
<div id="winner">
</div>
<div class="tally">
  <h3>Win Tally:</h3>
  <p class="player1tally"></p>
  <p class="player2tally"></p>


</div>
<!-- A reset button because users are going to want to play round after round of your glorious game without ever refreshing the browser! -->

</div>
<script src ="js/jquery.js"></script>
<script src ="js/canvas.js"></script>
  <script src="js/tictactoe.js"></script>

</body>

</html>
